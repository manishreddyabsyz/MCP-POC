<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce AI Assistant (MCP Demo)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .header p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 14px;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }
        .message {
            margin: 20px 0;
            display: flex;
            gap: 12px;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.assistant {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            white-space: pre-wrap;
            line-height: 1.4;
        }
        .message.user .message-content {
            background: #007bff;
            color: white;
        }
        .message.assistant .message-content {
            background: white;
            border: 1px solid #e5e5e5;
            color: #333;
        }
        .input-container {
            background: white;
            padding: 20px;
            border-top: 1px solid #e5e5e5;
        }
        .input-group {
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        #sendButton {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
        }
        #sendButton:hover {
            background: #0056b3;
        }
        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .examples {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e5e5e5;
        }
        .examples h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        .example-button {
            display: inline-block;
            background: #f8f9fa;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .example-button:hover {
            background: #e9ecef;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .api-key-input {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
        .api-key-input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Salesforce AI Assistant</h1>
        <p>Powered by MCP Server: https://web-production-7ed54.up.railway.app</p>
    </div>

    <div class="chat-container">
        <div class="api-key-input" id="apiKeySection">
            <strong>Enter your OpenAI API Key:</strong>
            <input type="password" id="apiKey" placeholder="sk-proj-...">
            <button onclick="saveApiKey()" style="margin-top: 10px; padding: 8px 16px;">Save Key</button>
        </div>

        <div class="examples" id="examples">
            <h3>ðŸ’¡ Try these Salesforce queries:</h3>
            <div class="example-button" onclick="sendExample('Check if Salesforce is connected')">Check Salesforce Connection</div>
            <div class="example-button" onclick="sendExample('Show me case 12345')">Show Case Details</div>
            <div class="example-button" onclick="sendExample('List all in progress cases')">List In Progress Cases</div>
            <div class="example-button" onclick="sendExample('Search for cases about login issues')">Search Login Issues</div>
            <div class="example-button" onclick="sendExample('Show comments for case 12345')">Show Case Comments</div>
        </div>

        <div class="messages" id="messages"></div>
        <div class="loading" id="loading">ðŸ¤” Thinking...</div>
    </div>

    <div class="input-container">
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Ask about Salesforce cases..." onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let apiKey = '';
        const mcpServerUrl = 'https://web-production-7ed54.up.railway.app';

        function saveApiKey() {
            apiKey = document.getElementById('apiKey').value.trim();
            if (apiKey) {
                document.getElementById('apiKeySection').style.display = 'none';
                addMessage('assistant', 'âœ… API Key saved! You can now ask me about Salesforce cases. I\'ll use your MCP server to get real data and provide intelligent analysis.');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendExample(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        async function sendMessage() {
            if (!apiKey) {
                alert('Please enter your OpenAI API key first');
                return;
            }

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            addMessage('user', message);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('sendButton').disabled = true;

            try {
                // First, get data from MCP server
                const mcpResponse = await fetch(`${mcpServerUrl}/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_query: message,
                        session_id: 'web-demo'
                    })
                });

                const mcpData = await mcpResponse.json();

                // Then, send to ChatGPT for intelligent analysis
                const chatGPTResponse = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a Salesforce case analysis assistant. You receive data from a Salesforce MCP server and provide intelligent analysis, insights, and recommendations. Format your responses clearly and highlight key information.'
                            },
                            {
                                role: 'user',
                                content: `User asked: "${message}"\n\nSalesforce MCP Server Response:\n${JSON.stringify(mcpData, null, 2)}\n\nPlease analyze this data and provide a helpful response.`
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                const chatGPTData = await chatGPTResponse.json();
                
                if (chatGPTData.choices && chatGPTData.choices[0]) {
                    addMessage('assistant', chatGPTData.choices[0].message.content);
                } else {
                    addMessage('assistant', `Raw MCP Server Response:\n${JSON.stringify(mcpData, null, 2)}`);
                }

            } catch (error) {
                addMessage('assistant', `Error: ${error.message}\n\nThis might be due to:\n- Invalid API key\n- Network issues\n- MCP server unavailable`);
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('sendButton').disabled = false;
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Initial welcome message
        addMessage('assistant', 'ðŸ‘‹ Hello! I\'m your Salesforce AI Assistant. I can help you query and analyze Salesforce cases using our MCP server.\n\nFirst, please enter your OpenAI API key above, then try asking me about cases!');
    </script>
</body>
</html>
